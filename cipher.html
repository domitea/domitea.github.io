<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Čajíčkova šifra</title>
  <meta name="description" content="Cipher">
  <meta name="author" content="Cajicek / domitea">
</head>

<body>

    <h3>Zdrojový text</h3>
    <textarea id="text" rows="15" cols="60"></textarea><br>
    <button type="submit" id="send" onclick="encrypt()">Šifruj</button><br>
    <hr>
    <div id="encrypted"></div>
    <script type="text/javascript">
    var codes = {
        "a":"GCGCGC",
        "b":"GCGCCG",
        "c":"GCGCTA",
        "d":"GCGCAT",
        "e":"GCCGGC",
        "f":"GCCGCG",
        "g":"GCCGTA",
        "h":"GCCGAT",
        "i":"GCTAGC",
        "j":"GCTACG",
        "k":"GCTATA",
        "l":"GCTAAT",
        "m":"GCATGC",
        "n":"GCATCG",
        "o":"GCATTA",
        "p":"GCATAT",
        "q":"CGGCGC",
        "r":"CGGCCG",
        "s":"CGGCTA",
        "t":"CGGCAT",
        "u":"CGCGGC",
        "v":"CGCGCG",
        "w":"CGCGTA",
        "x":"CGCGAT",
        "y":"CGTAGC",
        "z":"CGTACG",
        ".":".",
        ",":",",
        "!":"CGATGC",
        "?":"CGATCG",
        "+":"CGATTA",
        "-":"-",
        "=":"TAGCGC",
        "<":"TAGCCG",
        ">":"TAGCTA",
        "0":"ATATAT",
        "1":"ATATTA",
        "2":"ATATCG",
        "3":"ATATGC",
        "4":"ATTAAT",
        "5":"ATTATA",
        "6":"ATTACG",
        "7":"ATTAGC",
        "8":"ATCGAT",
        "9":"ATCGTA",
        " ":"|"
        };

    function encrypt()
    {
        doc = document.getElementById("text").value.toLowerCase();
        edoc = " ";

        for (var i = 0; i < doc.length; i++)
        {
            edoc += codes[doc[i]] 
            edoc += " "
        }

        document.getElementById("encrypted").innerHTML = edoc;
    }
    </script>
</body>
</html>
