<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Čajíčkova šifra</title>
  <meta name="description" content="Cipher">
  <meta name="author" content="Cajicek / domitea">
</head>

<body>

    <h3>Zdrojový text</h3>
    <textarea id="text" rows="15" cols="60"></textarea><br>
    <button type="submit" id="send" onclick="encrypt()">Šifruj</button><br>
    <hr>
    <div id="encrypted"></div>
    <script type="text/javascript">
    var codes = {
        "a":"GC|GC|GC",
        "b":"GC|GC|CG",
        "c":"GC|GC|TA",
        "d":"GC|GC|AT",
        "e":"GC|CG|GC",
        "f":"GC|CG|CG",
        "g":"GC|CG|TA",
        "h":"GC|CG|AT",
        "i":"GC|TA|GC",
        "j":"GC|TA|CG",
        "k":"GC|TA|TA",
        "l":"GC|TA|AT",
        "m":"GC|AT|GC",
        "n":"GC|AT|CG",
        "o":"GC|AT|TA",
        "p":"GC|AT|AT",
        "q":"CG|GC|GC",
        "r":"CG|GC|CG",
        "s":"CG|GC|TA",
        "t":"CG|GC|AT",
        "u":"CG|CG|GC",
        "v":"CG|CG|CG",
        "w":"CG|CG|TA",
        "x":"CG|CG|AT",
        "y":"CG|TA|GC",
        "z":"CG|TA|CG",
        ".":"CG|TA|TA",
        ",":"CG|TA|AT",
        "!":"CG|AT|GC",
        "?":"CG|AT|CG",
        "+":"CG|AT|TA",
        "-":"CG|AT|AT",
        "=":"TA|GC|GC",
        "<":"TA|GC|CG",
        ">":"TA|GC|TA",
        "0":"AT|AT|AT",
        "1":"AT|AT|TA",
        "2":"AT|AT|CG",
        "3":"AT|AT|GC",
        "4":"AT|TA|AT",
        "5":"AT|TA|TA",
        "6":"AT|TA|CG",
        "7":"AT|TA|GC",
        "8":"AT|CG|AT",
        "9":"AT|CG|TA",
        " ":"(mezera)"
        };

    function encrypt()
    {
        doc = document.getElementById("text").value.toLowerCase();
        edoc = " ";

        for (var i = 0; i < doc.length; i++)
        {
            edoc += codes[doc[i]] 
            edoc += " "
        }

        document.getElementById("encrypted").innerHTML = edoc;
    }
    </script>
</body>
</html>
